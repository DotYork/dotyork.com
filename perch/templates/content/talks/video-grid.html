<perch:before>
	<ul class="p-grid p-grid--videos">
</perch:before>

	<li class="p-grid-item">
		<a href="/videos/<perch:content id="slug" />">
			<!-- <img src="<perch:content id="thumbnail" type="image" width="300" height="300" density="1.5" />" alt="<perch:content id="title" />" class="p-grid-item__image" /> -->

			<img src="http://placehold.it/300x300" alt="" class="p-grid-item__image" />

			<span class="p-grid-item__title"><perch:content id="talk" /></span>
			<span class="t-s p-grid-item__desc">
				by 
				<perch:related id="speaker" collection="Speakers" label="Speaker" size="m">
					<perch:content id="first_name" /> <perch:content id="last_name" />
				</perch:related>
				at
				<perch:related id="event" collection="Events" label="Event" size="m">
					<perch:content id="title" />
				</perch:related>
			</span>
			
			<span class="p-page__read-more p-grid-item__read-more">Read more &raquo;</span>
		</a>
	</li>

<perch:after>
	</ul>
</perch:after>
