<perch:related id="speakers" collection="Speakers" label="Speakers" size="m">

<perch:before>
	<section id="speakers" class="p-speakers p-section is-green">
		<div class="b-container">
			<h2 class="p-section__title is-center is-white">Speakers</h2>
			<ul class="p-grid p-grid--speakers">
</perch:before>

	
		<perch:if id="secret" value="true" match="eq">
			<li class="p-grid-item no-talk">
				<img src="/assets/img/default_speaker.jpg" alt="To be announced" class="p-grid-item__image" />
				<span class="p-grid-item__title"><perch:content id="clue" /></span>
		<perch:else />
			<li class="p-grid-item no-talk">
				<a href="/speakers/<perch:content id="slug" />">
					<img src="<perch:content id="photo" type="image" width="200" height="200" density="1.5" />" alt="<perch:content id="first_name" /> <perch:content id="last_name" />" class="p-grid-item__image" />
					<span class="p-grid-item__title"><perch:content id="first_name" /> <perch:content id="last_name" /></span>
				</a>
		</perch:if>
		
	</li>

<perch:after>
			</div>
		</ul>
	</section>
</perch:after>
	
</perch:related>
