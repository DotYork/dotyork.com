<section class="p-event-archive__info">
	
	
	<div class="p-page__header">
		<h1 class="t-xl t-weight-bold p-event-archive__title"><perch:content id="title" /></h1>
		<p class="t-s p-event-archive__meta"><perch:content id="date" format="l jS F Y" /> at <a href="<perch:content id="venue_postcode" />" target="_blank"><perch:content id="venue_title" /></a></p>

		<perch:if exists="outro">
			<p class="p-event-archive__outro"><perch:content id="outro" /></p>
		</perch:if>

		<perch:if exists="url_photo">
			<a href="<perch:content id="url_photo" />" target="_blank" class="b-btn b-btn--border p-event-archive__btn">View Photos</a>
		</perch:if>

		<perch:if exists="url_video">
			<a href="<perch:content id="url_video" />" target="_blank" class="b-btn b-btn--theme p-event-archive__btn">Watch Videos</a>	
		</perch:if>
		
	</div>

	
</section>
