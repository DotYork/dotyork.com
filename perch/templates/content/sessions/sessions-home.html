
	

<perch:before>
	<section class="p-section">
		<div class="b-container">

			<h2 class="t-s p-section__title is-center is-purple">Sessions</h2>

			<ul class="b-nav p-session-list p-session-list--four">
</perch:before>

				<li class="p-session-in-list">
					<a href="/sessions/<perch:content id="slug" />">
						<img src="<perch:content id="image" type="image" />" alt="session image" class="p-session-in-list__img" />
						<h3 class="t-weight-bold p-session-in-list__title" ><perch:content id="title" /></h3>
					</a>
				</li>

<perch:after>

			</ul>

		</div>
	</section>
</perch:after>
